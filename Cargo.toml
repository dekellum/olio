[package]
name          = "olio"
version       = "0.4.0"
authors       = ["David Kellum <dek-oss@gravitext.com>"]
license       = "MIT/Apache-2.0"
description   = "Miscellaneous I/O utilities"
documentation = "https://docs.rs/olio"
repository    = "https://github.com/dekellum/olio"
readme        = "README.md"
keywords      = ["file", "fs", "io"]
categories    = ["filesystem"]
exclude       = [
    ".gitignore",
    ".travis.yml",
    "appveyor.yml",
]

[badges]
travis-ci = { repository = "dekellum/olio" }

[dependencies]
memmap     = { version = ">=0.6.2, <2", optional = true }
libc       = { version = ">=0.2.42, <2" }

[dev-dependencies]
bytes      = { version = ">=0.4.6, <2" }
tempfile   = { version = ">=2.2.0, <4" }

[features]
default = ["mmap"]
mmap = ["memmap"]

[lib]
doctest = true

[package.metadata.docs.rs]
features = ["mmap"]
